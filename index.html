<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The TCC List</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-bar">
    <img src="tcclogo.png" alt="Logo" class="top-bar-logo">
    <span class="top-bar-text">The TCC List</span>
    <span class="top-bar-created">Created by <a href="https://www.youtube.com/@TheActualGYT" class="bold-text" target="_blank">GYT</a></span>
  </div>
  
  <div class="main-container">
    <!-- Left Sidebar -->
    <div class="left-sidebar">
      <button id="main-page-btn" class="tab-button active">Main Page</button>
      <button id="leaderboard-btn" class="tab-button">Leaderboard</button>
      <!-- Dynamically added buttons for 75 additional tabs can go here -->
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
      <div id="content">
        <!-- Main content will go here (depending on active tab) -->
      </div>
    </div>
  </div>

  <!-- Right Sidebar (Fixed) -->
  <div class="right-sidebar">
    <h2>Right Sidebar</h2>
    <p>This is the content of the right sidebar.</p>
  </div>

  <!-- Link to the external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
