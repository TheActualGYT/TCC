<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The TCC List</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-bar">
    <img src="tcclogo.png" alt="Logo" class="top-bar-logo">
    <span class="top-bar-text">The TCC List</span>
    <span class="top-bar-created">Created by <a href="https://www.youtube.com/@TheActualGYT" class="bold-text" target="_blank">GYT</a></span>
  </div>
  
  <div class="main-container">
    <!-- Left Sidebar -->
    <div class="left-sidebar">
      <button id="main-page-btn" class="tab-button active">MAIN PAGE</button>
      <button id="leaderboard-btn" class="tab-button">LEADERBOARD</button>
      <button id="sink-btn" class="tab-button">#1 - Sink</button>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
      <!-- Main Page Content -->
      <div id="main-page-content" class="tab-content active">
        <h1>Welcome to The TCC List</h1>
        <p>This is the main content of your site.</p>
      </div>
      
      <!-- Leaderboard Content -->
      <div id="leaderboard-content" class="tab-content">
        <h1>Leaderboard</h1>
        <p>The leaderboard content will go here.</p>
      </div>

      <div id="sink-content" class="tab-content">
        <h1>#1 - Sink</h1>
        <p>Details for the #1 - Sink tab will go here.</p>
      </div>
    </div>

  <!-- Link to the external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
